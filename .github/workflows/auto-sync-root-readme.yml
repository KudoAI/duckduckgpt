name: Sync README.md to (greasemonkey) && (adamlui/userscripts/chatgpt || adamlui/chatgpt-userscripts) /duckduckgpt

on:
  push:
    branches: [ master, main ]
    paths:
      - 'README.md'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Checkout adamlui/chatgpt-userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-userscripts
          path: adamlui/chatgpt-userscripts

      - name: Copy README.md to greasemonkey directory
        run: cp -f ${{ github.workspace }}/kudoai/duckduckgpt/README.md ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/README.md

      - name: Sync kudoai/duckduckgpt/greasemonkey to adamlui/userscripts/chatgpt/duckduckgpt
        run: rsync -av --delete ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/

      - name: Sync kudoai/duckduckgpt/greasemonkey to adamlui/chatgpt-userscripts/duckduckgpt
        run: rsync -av --delete ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/ ${{ github.workspace }}/adamlui/chatgpt-userscripts/duckduckgpt/

      - name: Push to kudoai/duckduckgpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'greasemonkey/*'
          repository: kudoai/duckduckgpt

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'chatgpt/duckduckgpt/*'
          repository: adamlui/userscripts

      - name: Push to adamlui/chatgpt-userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'duckduckgpt/*'
          repository: adamlui/chatgpt-userscripts