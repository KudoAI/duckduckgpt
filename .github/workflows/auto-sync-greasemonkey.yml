name: Sync greasemonkey to adamlui/userscripts/chatgpt/duckduckgpt

on:
  push:
    branches:
      - main
    paths:
      - 'greasemonkey/**'
    if: 'github.event.head_commit.committer.username != "github-actions[bot]"'

jobs:
  sync-duckduckgpt:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync kudoai/duckduckgpt/greasemonkey to adamlui/userscripts/chatgpt/duckduckgpt
        run: rsync -av --delete ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_name: 'auto-sync[bot]'
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'chatgpt/duckduckgpt/*'
          repository: adamlui/userscripts