name: Sync greasemonkey to adamlui/userscripts/chatgpt/duckduckgpt

on:
  push:
    branches:
      - main
    paths:
      - 'greasemonkey/**'
    if: 'github.actor != "github-actions[bot]"'

jobs:
  sync-duckduckgpt:
    runs-on: ubuntu-latest
    steps:

      # Checkout kudoai/duckduckgpt
      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      # Checkout adamlui/userscripts
      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      # Sync kudoai/duckduckgpt/greasemonkey to adamlui/userscripts/chatgpt/duckduckgpt
      - name: Sync duckduckgpt
        run: rsync -av --delete ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/

      # Push to adamlui/userscripts
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_name: 'auto-sync[bot]'
          commit_message: '${{ github.event.head_commit.message }} (synced from kudoai/duckduckgpt)'
          file_pattern: 'chatgpt/duckduckgpt/*'
          repository: adamlui/userscripts
