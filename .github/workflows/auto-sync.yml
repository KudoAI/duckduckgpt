name: Sync (/ to adamlui/chatgpt-apps/duckduckgpt/) && (/greasemonkey/ to adamlui/userscripts/chatgpt/duckduckgpt/)

on:
  push:
    branches: [ master, main ]
    paths:
      - '**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Checkout adamlui/chatgpt-apps
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-apps
          path: adamlui/chatgpt-apps

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync README.md between directories
        run: |
          if [ "$(stat -c %y "${{ github.workspace }}/kudoai/duckduckgpt/README.md")" > "$(stat -c %y "${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/README.md")" ]; then
            cp -f "${{ github.workspace }}/kudoai/duckduckgpt/README.md" "${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/README.md"
          elif [ "$(stat -c %y "${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/README.md")" > "$(stat -c %y "${{ github.workspace }}/kudoai/duckduckgpt/README.md")" ]; then
            cp -f "${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/README.md" "${{ github.workspace }}/kudoai/duckduckgpt/README.md"
          fi

      - name: Sync / to adamlui/chatgpt-apps/duckduckgpt/
        run: rsync -avh --delete --exclude={'.git','.github'} ${{ github.workspace }}/kudoai/duckduckgpt/ ${{ github.workspace }}/adamlui/chatgpt-apps/duckduckgpt/

      - name: Sync /greasemonkey/ to adamlui/userscripts/chatgpt/duckduckgpt/
        run: rsync -avh --delete ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/duckduckgpt/

      - name: Push to kudoai/duckduckgpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: '*'
          repository: kudoai/duckduckgpt

      - name: Push to adamlui/chatgpt-apps
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'duckduckgpt/*'
          repository: adamlui/chatgpt-apps

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} ↞ [auto-sync from `kudoai/duckduckgpt`]'
          file_pattern: 'chatgpt/duckduckgpt/*'
          repository: adamlui/userscripts
